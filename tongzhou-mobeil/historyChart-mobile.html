<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>通州环境监测系统</title>
    <!-- CSS
    ================================================== -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./assets/js/plugins/bootstrap/css/bootstrap.min.css">
    <!-- icons -->
    <link href="./assets/css/plugins/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/plugins/animate.css">
    <link rel="stylesheet" href="./assets/css/plugins/lCalendar.css">
    <!--detail.css-->
    <link href="./assets/css/global.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/historyChart-mobile.css">
    <script src="./assets/js/plugins/echarts.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbtn">
                    <i class="icon-caidan"></i>
                </button>
                <span class="title">历史数据</span>
                <button type="button" class="cheart">
                    <i class="icon-fanhui"></i>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
        <div class="header-nav">
            <a href="">历史数据</a>
            <a href="">历史图表</a>
        </div>
    </nav>
    <!-- 公共导航 -->
    <ul class="global-nav animated bounceInLeft bounceOutLeft">
        <a href="">
            <li><span><i class="icon-jiance"></i></span>大气监测</li>
        </a>
        <a href="">
            <li><span><i class="icon-shuizhi"></i></span>水质监测</li>
        </a>
        <a href="">
            <li><span><i class="icon-lishi"></i></span>历史数据</li>
        </a>
        <a href="">
            <li><span><i class="icon-baojing"></i></span>报警信息</li>
        </a>
    </ul>
    <div class="mark"></div>
    <!-- one start -->
    <div class="site-content">
        <div class="site-info">
            <div class="site-info__param">
                <span>
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </span>
                <select name="" id="" class="site-check">
                    <option value="">通州工程二队监测站点</option>
                    <option value="">通州工程二队监测站点</option>
                    <option value="">通州工程二队监测站点</option>
                </select>
            </div>
            <div class="site-info__param">
                <span>河北省</span>
                <span>邯郸市　| </span>
                <strong><span>　28℃　</span><span>晴转多云</span>　</strong>
                <img src="./assets/images/imgs/sun.png" alt="">
            </div>
            <div class="site-info__param site-info__param--input">
                <span>更新时间：</span>
                <span>2017-01-02  12：30：21</span>
                <span><i class="fa fa-refresh" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <!-- one end -->
    <!-- 按需查询历史图表 start -->
    <ul class="tab-title">
        <li class="tab-title__active">小时均值</li>
        <li>日均值</li>
        <li>月均值</li>
    </ul>
    <div class="tab-content">
        <p class="tab-content__active">
            <span>选择时间：</span>
            <input type="text" value="12:00" class="site-info__param--dateTime" id="dateTime">
        </p>
        <p>
            <span>选择日期：</span>
            <input type="text" value="12:00" class="site-info__param--date" id="date">
        </p>
        <p>
            <span>选择月份：</span>
            <input type="text" value="12:00" class="site-info__param--month" id="month">
        </p>
    </div>
    <!-- 按需查询历史图表 end -->
    <!-- 折线图 start -->
    <div class="line-container">
        <span class="unit">单位：ug/m³</span>
        <select name="" id="">
            <option value="">AQI</option>
            <option value="">PM2.5</option>
            <option value="">PM10</option>
            <option value="">SO2</option>
            <option value="">NO2</option>
            <option value="">O3</option>
            <option value="">CO</option>
            <option value="">TSP</option>
        </select>
        <div id="line" style="width: 100%;height:300px;"></div>
    </div>
    <!-- 折线图 end -->
    <!-- 最新的 Jquery 核心 JavaScript 文件 -->
    <script src="./assets/js/plugins/jquery-1.11.1.js"></script>
    <script src="./assets/js/plugins/lCalendar.min.js"></script>
    <!-- detail-mobile JavaScript 文件 -->
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/historyChart-mobile.js"></script>
</body>

</html>
