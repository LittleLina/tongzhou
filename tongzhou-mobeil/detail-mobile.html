    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="renderer" content="webkit">

        <div class="site-info">
            <div class="site-info__weather">
                <span id="pname"></span>
                <span id="city"></span> </span>　|　</span>
                <strong><span id="tem"></span><span>℃　</span><span id="condition"></span>　</strong>
                <span id="windDir"></span>　风速：<span id="windSpeed"></span>

            <div class="site-info__param">
                <span class="status">

            </div>
            <div class="site-info__param">
                <span>更新频率：</span>

            </div>
            <div class="site-info__param">

                    <span class="air-data" id="tsp"></span>
                    <span class="pull-right air-name">ug/m³</span>

            <div class="site-info__param">

            <div class="site-info__param">

                    <span class="air-data" id="so2"></span>
                    <span class="pull-right air-name">ug/m³</span>
                </div>
            </div>
            <div class="site-info__param site-info__param--input">

                <div class="pull-right data-list">
                    <span class="air-data" id="co"></span>
                    <span class="pull-right air-name">ug/m³</span>

            </div>
            <div class="site-info__param">

                <div class="pull-right data-list">
                    <span class="air-data" id="o3"></span>

            </div>
            <div class="site-info__param site-info__param--input">
                <span>NO<small>2</small>：</span>
                <div class="pull-right data-list">
                    <span class="air-data" id="no2"></span>
                    <span class="pull-right air-name">ug/m³</span>
                </div>
            </div>
