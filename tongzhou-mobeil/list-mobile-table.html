<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>通州环境监测系统</title>

    ================================================== -->

    <link href="./assets/js/plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/plugins/lCalendar.css">
    <link rel="stylesheet" href="./assets/css/plugins/animate.css">
    <!-- list-mobile -->
    <link href="./assets/css/global.css" rel="stylesheet">

                <button type="button" class="navbar-toggle collapsed navbtn" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="title">监测列表</span>
                <button type="button" class="navbar-refresh">
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- 公共导航 -->
    <ul class="global-nav animated bounceInLeft bounceOutLeft">

    <div class="site-togglePage">
        <div class="btn-group-vertical" role="group" aria-label="...">

            <button type="button" class="btn btn-default">列表监控</button>
        </div>
    </div>
    <div class="site-content">

        <div class="site-info">
            <div class="site-info__param">
                <span>实时数据：</span>
                <input type="text" value="2017-01-01 12:30:54">

            </div>

        </div>
        <div class="site-table">

            <table id="table" data-show-columns="true" data-show-refresh="true" data-toolbar="#toolbar" data-show-export="true" data-minimum-count-columns="2"></table>
