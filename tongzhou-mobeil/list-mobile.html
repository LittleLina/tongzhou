<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核 ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <title>通州环境监测系统</title>
    <!-- CSS
    ================================================== -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="./assets/js/plugins/bootstrap/css/bootstrap.min.css">
    <!-- 最新版本的 Bootstrap-table 核心 CSS 文件 -->
    <link href="./assets/js/plugins/bootstrap/css/bootstrap-table.min.css" rel="stylesheet">
    <!-- switper -->
    <link rel="stylesheet" href="./assets/css/plugins/swiper.css">
    <!-- icons -->
    <link href="./assets/css/plugins/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/plugins/animate.css">
    <!-- list-mobile -->
    <link href="./assets/css/global.css" rel="stylesheet">
    <link href="./assets/css/list-mobile.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/js/plugins/popup/sweetalert.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbtn">
                    <i class="icon-caidan"></i>
                </button>
                <span class="title">监测列表</span>
                <button type="button" class="navbar-refresh">
                    <a href="map-mobile.html"><i class="icon-map"></i></a>
                </button>
                <button type="button" class="cheart">
                    <a href="realTime-mobile.html"><i class="icon-tubiao"></i></a>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- 公共导航 -->
    <ul class="global-nav animated bounceInLeft bounceOutLeft">
        <a href="">
            <a href="map-mobile.html"><li><span><i class="icon-jiance"></i></span>大气监测</li></a>
        </a>
        <a href="">
            <li><span><i class="icon-shuizhi"></i></span>水质监测</li>
        </a>
        <a href="">
            <li><span><i class="icon-lishi"></i></span>历史数据</li>
        </a>
        <a href="">
            <li><span><i class="icon-baojing"></i></span>报警信息</li>
        </a>
    </ul>
    <div class="mark"></div>
    <!-- 选择指标参数 start -->
    <div class="swiper-container" style="padding-top: 54px;">
        <div class="swiper-wrapper sp-content">
            <div class="swiper-slide swiper-slide-active" data-type="AQI_data">
                AQI
            </div>
            <div class="swiper-slide" data-type="PM25_data">
                PM2.5
            </div>
            <div class="swiper-slide" data-type="PM10_data">
                PM10
            </div>
            <div class="swiper-slide" data-type="NO2_data">
                NO<small>2</small>
            </div>
            <div class="swiper-slide" data-type="SO2_data">
                SO<small>2</small>
            </div>
            <div class="swiper-slide" data-type="O3_data">
                O<small>3</small>
            </div>
            <div class="swiper-slide" data-type="CO_data">
                CO
            </div>
            <div class="swiper-slide" data-type="TSP_data">
                TSP
            </div>
        </div>
    </div>
    <!-- 选择指标参数 end -->
    <div class="site-content site__con">
        <p class="site__title">
            <span>站点名称</span>
            <span><label id="param-name">AQI</label><small id="unit">(ug/m³)</small></span>
            <span>站点状态</span>
        </p>
        <ul class="site__list">
        </ul>
        <!-- 分页 -->
        <div class="pagediv"></div>
    </div>
    <!-- swiper.js -->
    <script src="./assets/js/plugins/swiper.min.js"></script>
    <!-- 最新的 Jquery 核心 JavaScript 文件 -->
    <script src="./assets/js/plugins/jquery-1.11.1.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="./assets/js/plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 最新的 Bootstrap-table 核心 JavaScript 文件 -->
    <script src="./assets/js/plugins/bootstrap/js/bootstrap-table.min.js"></script>
    <!-- 最新的 Bootstrap-table 中文支持 文件 -->
    <script src="./assets/js/plugins/bootstrap/js/bootstrap-table-cn-en.js"></script>
    <!-- map-mobile JavaScript 文件 -->
    <script src="./assets/js/plugins/popup/sweetalert.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/tool.js"></script>
    <script src="./assets/js/list-mobile.js"></script>
    <script>
    </script>
</body>

</html>
